				<div class="container text-center">
					
					<h1 class="intro-title animated fadeInDown"> Buy and Sell Near You </h1>
					<p class="sub animateme fittext3 animated fadeIn">Simple, Fast and Efficient</p>

								</div>

								<div class="col-sm-2 col-xs-12 search-col">
									<button class="btn btn-primary btn-search btn-block"><i class="icon-search"></i> <strong>Find</strong></button>
								</div>
								<input type="hidden" name="_token" value="search">
							</div>
